<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Facial Recognition Attendance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f8fafc;
      --surface: #ffffff;
      --text: #1e293b;
      --border: #e2e8f0;
    }
    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      background: var(--surface);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 { margin-top: 0; text-align: center; color: var(--primary); }
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: 500; font-size: 0.9rem; }
    input {
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-family: inherit;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover { opacity: 0.9; }
    .error { color: #dc2626; font-size: 0.9rem; margin-top: 0.5rem; text-align: center; display: none; }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Welcome Back</h1>
    <form id="login-form">
      <label>Email <input type="email" id="email" required placeholder="admin@example.com" /></label>
      <label>Password <input type="password" id="password" required /></label>
      <button type="submit">Log In</button>
      <div id="error-msg" class="error"></div>
    </form>
  </div>
  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");
      
      errorMsg.style.display = "none";
      
      try {
        const formData = new FormData();
        formData.append("username", email);
        formData.append("password", password);
        
        const res = await fetch("/api/auth/login", {
          method: "POST",
          body: formData,
        });
        
        if (!res.ok) {
          const data = await res.json();
          throw new Error(data.detail || "Login failed");
        }
        
        const data = await res.json();
        localStorage.setItem("token", data.access_token);
        
        // Decode token to find role
        const payload = JSON.parse(atob(data.access_token.split('.')[1]));
        localStorage.setItem("role", payload.role);
        
        window.location.href = "/";
      } catch (err) {
        errorMsg.textContent = err.message;
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
